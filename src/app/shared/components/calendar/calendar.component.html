<section>

  <div class="header__container">
    <button class="button" (click)="getPrevMonth()"> < </button>

    <p>
      {{ monthNames[selectedDate.getMonth()] }} - {{ selectedDate.getFullYear() }}
    </p>

    <button class="button" (click)="getNextMonth()"> > </button>
  </div>

  <table class="table">

    <thead>
      <tr class="line">
          <th *ngFor="let day of daysShort">{{ day | uppercase }}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let col of calendarRows; let i = index">
        <td *ngFor="let col of calendarRows[i]" class="position__relative {{ col.classes }} {{ col.date > todayFormatted && col.date === wallet().start_selected_day && 'background__corner' }}">

          <div *ngIf="col.date === todayFormatted && col.date > wallet().start_selected_day" 
            class="{{ col.date === todayFormatted && 'today__background' }}" >
          </div>
          <div 
            class="
              {{ col.classes }} 
              {{ col.date === todayFormatted && 'today' }} 
              {{ col.date > todayFormatted && col.date === wallet().start_selected_day && 'background__corner' }}
              {{ (!!wallet().start_selected_day && col.date < todayFormatted && col.date >= wallet().start_selected_day) && 'previous_days' }}
            "
            (click)="dateClickHandle(col.date)" >
              {{ col.value }}
          </div>

        </td>
      </tr>
    </tbody>

  </table>

</section>
