<section>
  <div class="div__container">



  <div class="header__container">
    <h2>{{ daySelected }}</h2>

    <div class="header__available">
      <p>Disponible</p>
      <h2>$2.933</h2>
    </div>
  </div>

  <div class="body__container">
    <div class="money__movement">
      <h3>Luz</h3>
      <div class="flex__container">
        <h3>-$4.500</h3>
        <button class="button__delete">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="67.002" height="67.002" viewBox="0 0 67.002 67.002">
            <defs>
              <filter id="Trazado_16" x="0" y="0" width="67.002" height="67.002" filterUnits="userSpaceOnUse">
                <feOffset dy="5" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="6" result="blur"/>
                <feFlood flood-color="#10161e"/>
                <feComposite operator="in" in2="blur"/>
                <feComposite in="SourceGraphic"/>
              </filter>
              <filter id="Trazado_16-2" x="0" y="0" width="67.002" height="67.002" filterUnits="userSpaceOnUse">
                <feOffset dy="7" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="5.5" result="blur-2"/>
                <feFlood flood-color="#bebfbf" flood-opacity="0.218" result="color"/>
                <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
                <feComposite operator="in" in="color"/>
                <feComposite operator="in" in2="SourceGraphic"/>
              </filter>
            </defs>
            <g id="Button_Close" data-name="Button Close" transform="translate(18 13)">
              <g data-type="innerShadowGroup">
                <g transform="matrix(1, 0, 0, 1, -18, -13)" filter="url(#Trazado_16)">
                  <path id="Trazado_16-3" data-name="Trazado 16" d="M10.961,0A10.961,10.961,0,1,1,0,10.961,10.961,10.961,0,0,1,10.961,0Z" transform="translate(33.5 13) rotate(45)" fill="rgba(190,191,191,0.41)"/>
                </g>
                <g transform="matrix(1, 0, 0, 1, -18, -13)" filter="url(#Trazado_16-2)">
                  <path id="Trazado_16-4" data-name="Trazado 16" d="M10.961,0A10.961,10.961,0,1,1,0,10.961,10.961,10.961,0,0,1,10.961,0Z" transform="translate(33.5 13) rotate(45)" fill="#fff"/>
                </g>
              </g>
              <line id="Línea_17" data-name="Línea 17" x2="12.956" transform="translate(10.878 10.963) rotate(45)" fill="none" stroke="#191e29" stroke-linecap="square" stroke-width="3"/>
              <line id="Línea_18" data-name="Línea 18" y2="13.066" transform="translate(20.163 10.924) rotate(45)" fill="none" stroke="#191e29" stroke-linecap="square" stroke-width="3"/>
            </g>
          </svg>
        </button>
      </div>
    </div>

    <p>Ver más...</p>
  </div>

  <div class="footer__container">
    <div class="total__expense-day">
      <h2>TOTAL</h2>
      <h2>-$1.500</h2>
    </div>

    <button class="button__add">
      <svg (click)="addMove()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="115" height="115" viewBox="0 0 61 61">
        <defs>
          <filter id="Elipse_8" x="0" y="0" width="61" height="61" filterUnits="userSpaceOnUse">
            <feOffset dy="5" input="SourceAlpha"/>
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feFlood flood-color="#10161e"/>
            <feComposite operator="in" in2="blur"/>
            <feComposite in="SourceGraphic"/>
          </filter>
          <filter id="Elipse_8-2" x="0" y="0" width="61" height="61" filterUnits="userSpaceOnUse">
            <feOffset dy="7" input="SourceAlpha"/>
            <feGaussianBlur stdDeviation="5.5" result="blur-2"/>
            <feFlood flood-color="#4cd2bc" result="color"/>
            <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
            <feComposite operator="in" in="color"/>
            <feComposite operator="in" in2="SourceGraphic"/>
          </filter>
        </defs>
        <g id="Button_add" data-name="Button add" transform="translate(18 13)">
          <g data-type="innerShadowGroup">
            <g transform="matrix(1, 0, 0, 1, -18, -13)" filter="url(#Elipse_8)">
              <circle id="Elipse_8-3" data-name="Elipse 8" cx="12.5" cy="12.5" r="12.5" transform="translate(18 13)" fill="#01c38d"/>
            </g>
            <g transform="matrix(1, 0, 0, 1, -18, -13)" filter="url(#Elipse_8-2)">
              <circle id="Elipse_8-4" data-name="Elipse 8" cx="12.5" cy="12.5" r="12.5" transform="translate(18 13)" fill="#fff"/>
            </g>
          </g>
          <path id="Trazado_34" data-name="Trazado 34" d="M12.669,0H22.7" transform="translate(-5.47 12.581)" fill="none" stroke="#191e29" stroke-linecap="square" stroke-width="3"/>
          <line id="Línea_18" data-name="Línea 18" y2="10" transform="translate(12.5 7.5)" fill="none" stroke="#191e29" stroke-linecap="square" stroke-width="3"/>
        </g>
      </svg>
    </button>
  </div>

  </div>
</section>
