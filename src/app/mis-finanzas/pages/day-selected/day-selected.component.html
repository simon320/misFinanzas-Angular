<section>

    <div class="header__container">
      <div class="header__available">
        <p>SEPTIEMBRE</p>
        <h2>{{ this.daySignal() }}</h2>
      </div>


      <div *ngIf="!closeDay" class="header__available">
        <p>Disponible</p>
        <h2>${{ wallet().money_per_day | currency | myCurrency }}</h2>
      </div>

      <app-menu class="menu"></app-menu>
    </div>

    <div *ngIf="!closeDay" class="body__container">
      <div *ngFor="let movement of gasto" class="money__movement">
        <h3>{{ movement.description }}</h3>
        <div class="flex__container">
          <h3 class="expense" *ngIf="movement.tipe === 'expense'">$ -{{ movement.amount }}</h3>
          <h3 class="income" *ngIf="movement.tipe === 'income'">$ +{{ movement.amount }}</h3>
          <button class="button__delete">
            <app-svg-button-delete class="svg"></app-svg-button-delete>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="!closeDay" class="close__day">
      <div class="total__expense-day">
        <h2>TOTAL</h2>
        <h2>-$1.500</h2>
      </div>
      <button type="button" (click)="openCloseDay(true)" class="button__close-day">CERRAR DIA</button>
    </div>

    <form class="form__container" [formGroup]="movementForm" *ngIf="!closeDay" class="footer__container">

      <div class='container-checkbox' *ngIf="addMovement">
        <label>
          <input type="checkbox" (click)="checkboxChange($event)" formControlName="check"/>
          <span>
            <p class="label__p-expense">GASTO</p>
            <p class="label__p-income">INGRESO</p>
          </span>
          <i class='indicator-checkbox-uno'></i>
        </label>
      </div>

      <input *ngIf="addMovement" type="text" placeholder="Descripcion" formControlName="description">
      <input *ngIf="addMovement" type="number" placeholder="$ Monto" formControlName="amount">

      <button *ngIf="addMovement" type="button" (click)="openAddMovement(false)" class="button__accept">AGREGAR</button>

      <button *ngIf="!addMovement" (click)="openAddMovement(true)" class="button__add">
        <svg width="115" height="115" viewBox="0 0 61 61">
          <defs>
            <filter id="Elipse_8" x="0" y="0" width="61" height="61" filterUnits="userSpaceOnUse">
              <feOffset dy="5" input="SourceAlpha"/>
              <feGaussianBlur stdDeviation="6" result="blur"/>
              <feFlood flood-color="#10161e"/>
              <feComposite operator="in" in2="blur"/>
              <feComposite in="SourceGraphic"/>
            </filter>
            <filter id="Elipse_8-2" x="0" y="0" width="61" height="61" filterUnits="userSpaceOnUse">
              <feOffset dy="7" input="SourceAlpha"/>
              <feGaussianBlur stdDeviation="5.5" result="blur-2"/>
              <feFlood flood-color="#4cd2bc" result="color"/>
              <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
              <feComposite operator="in" in="color"/>
              <feComposite operator="in" in2="SourceGraphic"/>
            </filter>
          </defs>
          <g id="Button_add" data-name="Button add" transform="translate(18 13)">
            <g data-type="innerShadowGroup">
              <g transform="matrix(1, 0, 0, 1, -18, -13)" filter="url(#Elipse_8)">
                <circle id="Elipse_8-3" data-name="Elipse 8" cx="12.5" cy="12.5" r="12.5" transform="translate(18 13)" fill="#01c38d"/>
              </g>
              <g transform="matrix(1, 0, 0, 1, -18, -13)" filter="url(#Elipse_8-2)">
                <circle id="Elipse_8-4" data-name="Elipse 8" cx="12.5" cy="12.5" r="12.5" transform="translate(18 13)" fill="#fff"/>
              </g>
            </g>
            <path id="Trazado_34" data-name="Trazado 34" d="M12.669,0H22.7" transform="translate(-5.47 12.581)" fill="none" stroke="#191e29" stroke-linecap="square" stroke-width="3"/>
            <line id="Línea_18" data-name="Línea 18" y2="10" transform="translate(12.5 7.5)" fill="none" stroke="#191e29" stroke-linecap="square" stroke-width="3"/>
          </g>
        </svg>
      </button>
    </form>

  <h2 class="label text-green">+$1000</h2>

  <h2 class="label margin-top">USARLO EN...</h2>

            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feFlood flood-color="#10161e"/>
            <feComposite operator="in" in2="blur"/>
            <feComposite in="SourceGraphic"/>
          </filter>
          <filter id="Elipse_8-2" x="0" y="0" width="91" height="91" filterUnits="userSpaceOnUse">
            <feOffset dy="7" input="SourceAlpha"/>

            <feFlood flood-color="#4cd2bc" result="color"/>
            <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>

        </defs>
        <g id="Button_add" data-name="Button add" transform="translate(18 13)">
          <g data-type="innerShadowGroup">
            <g transform="matrix(1, 0, 0, 1, -18, -13)" filter="url(#Elipse_8)">
              <circle id="Elipse_8-3" data-name="Elipse 8" cx="27.5" cy="27.5" r="27.5" transform="translate(18 13)" fill="#01c38d"/>
            </g>
            <g transform="matrix(1, 0, 0, 1, -18, -13)" filter="url(#Elipse_8-2)">
              <circle id="Elipse_8-4" data-name="Elipse 8" cx="27.5" cy="27.5" r="27.5" transform="translate(18 13)" fill="#fff"/>
            </g>
          </g>
          <path id="Trazado_33" data-name="Trazado 33" d="M0,0A22.6,22.6,0,0,1,7.3,5.725c3.162,3.86,3.177,9.344,3.177,9.344" transform="translate(16.5 26.312)" fill="none" stroke="#191e29" stroke-linecap="round" stroke-width="6"/>
          <line id="Línea_44" data-name="Línea 44" x1="10.747" y2="27.78" transform="translate(27.5 13.72)" fill="none" stroke="#191e29" stroke-linecap="round" stroke-width="6"/>
        </g>
      </svg>
    </button>
  </div>
</div>




</section>
